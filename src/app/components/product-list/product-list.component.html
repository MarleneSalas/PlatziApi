<div class="product-list">
    <mat-toolbar color="primary">
      <span>Platzi</span>
      <span class="spacer"></span>
      <button mat-button color="accent" (click)="navigateToAddProduct()">Agregar producto</button>
    </mat-toolbar>
    <div class="product-container">
      <div class="product-item" *ngFor="let product of products">
        <mat-card class="product-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ product.title }}</mat-card-title>
              <mat-card-subtitle>
                <div>{{ product.category.name }}</div>
                <div>${{ product.price}}</div>
              </mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <img mat-card-image [src]="product.images[0]" alt="{{ product.title }}">
          <mat-card-content>
            <p>{{ product.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="deleteProduct(product.id)">Eliminar</button>
            <button mat-button color="primary" (click)="showDetails(product.id)">Ver</button>
            <button mat-button (click)="editProduct(product.id)">Editar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
